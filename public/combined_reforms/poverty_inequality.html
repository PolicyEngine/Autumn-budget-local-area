<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poverty Impact - Combined Autumn Budget 2025</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 16px; font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: white; }
        #chart { width: 100%; height: 450px; }
        .controls {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toggle-label {
            font-size: 14px;
            color: #344054;
            font-weight: 500;
        }
        .toggle-buttons {
            display: flex;
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            overflow: hidden;
        }
        .toggle-btn {
            padding: 6px 12px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #6B7280;
            transition: all 0.2s;
        }
        .toggle-btn:not(:last-child) {
            border-right: 1px solid #E2E8F0;
        }
        .toggle-btn.active {
            background: #319795;
            color: white;
        }
        .toggle-btn:hover:not(.active) {
            background: #F2F4F7;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="toggle-group">
            <span class="toggle-label">Poverty measure:</span>
            <div class="toggle-buttons" id="measure-toggle">
                <button class="toggle-btn active" data-value="absolute">Absolute</button>
                <button class="toggle-btn" data-value="relative">Relative</button>
            </div>
        </div>
        <div class="toggle-group">
            <span class="toggle-label">Housing costs:</span>
            <div class="toggle-buttons" id="housing-toggle">
                <button class="toggle-btn active" data-value="bhc">Before (BHC)</button>
                <button class="toggle-btn" data-value="ahc">After (AHC)</button>
            </div>
        </div>
    </div>
    <div id="chart"></div>
    <script>
        const povertyData = {"absolute": {"bhc": {"Overall": {"2026-27": -0.7, "2027-28": -0.7, "2028-29": -0.7, "2029-30": -0.7, "2030-31": -0.8}, "Child": {"2026-27": -2.3, "2027-28": -2.3, "2028-29": -2.5, "2029-30": -2.5, "2030-31": -2.9}, "Working-age": {"2026-27": -0.3, "2027-28": -0.3, "2028-29": -0.4, "2029-30": -0.4, "2030-31": -0.4}, "Pensioner": {"2026-27": 0.0, "2027-28": 0.0, "2028-29": 0.1, "2029-30": 0.1, "2030-31": 0.1}}, "ahc": {"Overall": {"2026-27": -1.0, "2027-28": -1.1, "2028-29": -1.0, "2029-30": -0.9, "2030-31": -1.0}, "Child": {"2026-27": -3.5, "2027-28": -3.6, "2028-29": -3.5, "2029-30": -3.4, "2030-31": -3.8}, "Working-age": {"2026-27": -0.5, "2027-28": -0.5, "2028-29": -0.5, "2029-30": -0.4, "2030-31": -0.5}, "Pensioner": {"2026-27": 0.0, "2027-28": 0.0, "2028-29": 0.1, "2029-30": 0.1, "2030-31": 0.1}}}, "relative": {"bhc": {"Overall": {"2026-27": -0.5, "2027-28": -0.5, "2028-29": -0.5, "2029-30": -0.5, "2030-31": -0.6}, "Child": {"2026-27": -1.8, "2027-28": -1.8, "2028-29": -1.9, "2029-30": -1.9, "2030-31": -2.2}, "Working-age": {"2026-27": -0.2, "2027-28": -0.2, "2028-29": -0.3, "2029-30": -0.3, "2030-31": -0.3}, "Pensioner": {"2026-27": 0.0, "2027-28": 0.0, "2028-29": 0.1, "2029-30": 0.0, "2030-31": 0.1}}, "ahc": {"Overall": {"2026-27": -0.8, "2027-28": -0.8, "2028-29": -0.8, "2029-30": -0.7, "2030-31": -0.8}, "Child": {"2026-27": -2.8, "2027-28": -2.9, "2028-29": -2.8, "2029-30": -2.7, "2030-31": -3.0}, "Working-age": {"2026-27": -0.4, "2027-28": -0.4, "2028-29": -0.4, "2029-30": -0.3, "2030-31": -0.4}, "Pensioner": {"2026-27": 0.0, "2027-28": 0.0, "2028-29": 0.1, "2029-30": 0.1, "2030-31": 0.1}}}};
        const years = ["2026-27", "2027-28", "2028-29", "2029-30", "2030-31"];
        const demographics = ['Overall', 'Child', 'Working-age', 'Pensioner'];
        const colors = {
            'Overall': '#319795',
            'Child': '#2C7A7B',
            'Working-age': '#6B7280',
            'Pensioner': '#9CA3AF'
        };

        let currentMeasure = 'absolute';
        let currentHousing = 'bhc';

        function updateChart() {
            const data = povertyData[currentMeasure][currentHousing];

            const traces = demographics.map(demo => ({
                x: years,
                y: years.map(year => data[demo][year]),
                type: 'scatter',
                mode: 'lines+markers',
                name: demo,
                line: { color: colors[demo], width: 2 },
                marker: { size: 6 },
                hovertemplate: demo + '<br>%{x}: %{y:+.1f}pp<extra></extra>'
            }));

            const layout = {
                xaxis: {
                    title: 'Fiscal year',
                    tickfont: { family: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif", size: 12 },
                    showgrid: true,
                    gridcolor: '#E2E8F0'
                },
                yaxis: {
                    title: 'Change in poverty rate (pp)',
                    ticksuffix: 'pp',
                    showgrid: true,
                    gridcolor: '#E2E8F0',
                    zeroline: true,
                    zerolinecolor: '#344054',
                    zerolinewidth: 2,
                    range: [-4.5, 0.5]
                },
                height: 450,
                margin: { l: 70, r: 50, b: 60, t: 20 },
                font: { family: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" },
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: -0.25,
                    xanchor: 'center',
                    x: 0.5,
                    font: { family: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif", size: 12 }
                },
                hovermode: 'x unified'
            };

            Plotly.react('chart', traces, layout);
        }

        // Toggle button handlers
        document.querySelectorAll('#measure-toggle .toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#measure-toggle .toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMeasure = this.dataset.value;
                updateChart();
            });
        });

        document.querySelectorAll('#housing-toggle .toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#housing-toggle .toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentHousing = this.dataset.value;
                updateChart();
            });
        });

        // Initial render
        updateChart();
    </script>
</body>
</html>
